<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipia - Catálogo</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f6f1e9; /* crema */
            color: #3a3a3a;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #e9dbc8; /* nude */
            border-bottom: 3px solid #d0bfae;
        }

        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .btn-wsp {
            background: #25D366;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-wsp:hover {
            background: #1ebe5d;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: #e9dbc8;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="Pipia Logo" class="logo" />
        <h1>Pipia Catálogo</h1>
    </header>

    <main class="catalogo" id="catalogo"></main>

    <footer class="footer">
        <p>© 2025 Pipia</p>
    </footer>

<script>
    // EDITA TUS PRODUCTOS AQUÍ — solo cambia nombre, precio e imagen
    const productos = [
        {
            nombre: "Collar Bella",
            precio: 85,
            imagen: "producto1.jpg"
        },
        {
            nombre: "Pulsera Dorada",
            precio: 65,
            imagen: "producto2.jpg"
        }
    ];

    const catalogo = document.getElementById("catalogo");

    productos.forEach(p => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
            <img src="${p.imagen}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p>Q${p.precio}</p>
            <a class="btn-wsp" 
                href="https://wa.me/50256320811?text=Hola,%20quiero%20hacer%20un%20pedido:%20${encodeURIComponent(p.nombre)}%20-%20Q${p.precio}"
                target="_blank">
                Enviar Pedido
            </a>
        `;

        catalogo.appendChild(card);
    });
</script>

</body>
</html>
